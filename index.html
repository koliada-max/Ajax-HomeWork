<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie Search</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="col">
                <form action="=#" class="search-form">
                    <div class="item">
                        <label for="movie-name" class="form-label">Movie</label>
                        <input type="text" name="name" class="form-control" id="movie-name" placeholder="STAR WARS"/>
                    </div>
                    <div class="item">
                        <label for="movie-series" class="form-label">series</label>
                        <input type="text" name="series" class="form-control" id="movie-series" placeholder="THE RISE OF SKYWALKER"/>
                    </div>
                    <div class="item">
                        <label for="movie-episode" class="form-label">episode</label>
                        <input type="text" name="episode" class="form-control" id="movie-episode" placeholder="DEATH STAR II"/>
                    </div>
                    <button class="btn">SEARCH</button>
                </form>

                <br>

                <div class="result">

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
